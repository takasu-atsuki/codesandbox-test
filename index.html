<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
		<meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-aria">
      <input type="text" placeholder="TODOを入力" id="todo"/>
      <button id="todo_create_button">追加</button>
    </div>
    <div class="incomplete-aria">
      <p class="title">未完了のTODO</p>
      <ul id="todo_update_tag">
        <li class="list">
						<div class="list-row">
							<p>TODOです</p>
							<button>完了</button>
							<button>削除</button>
						</div>
				</li>
				<li class="list">
						<div class="list-row">
							<p>TODOです</p>
							<button>完了</button>
							<button>削除</button>
						</div>
				</li>
      </ul>
    </div>
    <div class="complete-aria">
      <p class="title">完了したTODO</p>
      <ul id="complete-task-list">
          <li>
						<div class="list-row">
							<p>TODOでした</p>
							<button>戻す</button>
						<div>
					</li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
